# ---------------------------------------------------------------------------
# "OrdererOrgs" - Network Ordering Service
# ---------------------------------------------------------------------------
OrdererOrgs:
  - Name: Orderer
    Domain: supplychain.net
    Specs:
      - Hostname: orderer

# ---------------------------------------------------------------------------
# "PeerOrgs" - Supply Chain Participants
# ---------------------------------------------------------------------------
PeerOrgs:
  # 1. The Farmer (Source)
  - Name: FarmerOrg
    Domain: farmer.supplychain.net
    EnableNodeOUs: true
    Template:
      Count: 1
    Users:
      Count: 1

  # 2. The Transporter (Middleman)
  - Name: TransporterOrg
    Domain: transporter.supplychain.net
    EnableNodeOUs: true
    Template:
      Count: 1
    Users:
      Count: 1

  # 3. The Retailer (Destination)
  - Name: RetailerOrg
    Domain: retailer.supplychain.net
    EnableNodeOUs: true
    Template:
      Count: 1
    Users:
      Count: 1