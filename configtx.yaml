# ---------------------------------------------------------------------------
# 1. Organizations
# ---------------------------------------------------------------------------
Organizations:
    - &OrdererOrg
        Name: OrdererMSP
        ID: OrdererMSP
        MSPDir: crypto-config/ordererOrganizations/supplychain.net/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
        AnchorPeers:
            - Host: orderer.supplychain.net
              Port: 7050

    - &FarmerOrg
        Name: FarmerMSP
        ID: FarmerMSP
        MSPDir: crypto-config/peerOrganizations/farmer.supplychain.net/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('FarmerMSP.admin', 'FarmerMSP.peer', 'FarmerMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('FarmerMSP.admin', 'FarmerMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('FarmerMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('FarmerMSP.peer')"
        AnchorPeers:
            - Host: peer0.farmer.supplychain.net
              Port: 7051

    - &TransporterOrg
        Name: TransporterMSP
        ID: TransporterMSP
        MSPDir: crypto-config/peerOrganizations/transporter.supplychain.net/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('TransporterMSP.admin', 'TransporterMSP.peer', 'TransporterMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('TransporterMSP.admin', 'TransporterMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('TransporterMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('TransporterMSP.peer')"
        AnchorPeers:
            - Host: peer0.transporter.supplychain.net
              Port: 8051

    - &RetailerOrg
        Name: RetailerMSP
        ID: RetailerMSP
        MSPDir: crypto-config/peerOrganizations/retailer.supplychain.net/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('RetailerMSP.admin', 'RetailerMSP.peer', 'RetailerMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('RetailerMSP.admin', 'RetailerMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('RetailerMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('RetailerMSP.peer')"
        AnchorPeers:
            - Host: peer0.retailer.supplychain.net
              Port: 9051

# ---------------------------------------------------------------------------
# 2. Capabilities & Defaults
# ---------------------------------------------------------------------------
Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

Application: &ApplicationDefaults
    Organizations: []
    Policies:
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: etcdraft
    Addresses:
        - orderer.supplychain.net:7050
    EtcdRaft:
        Consenters:
        - Host: orderer.supplychain.net
          Port: 7050
          ClientTLSCert: crypto-config/ordererOrganizations/supplychain.net/orderers/orderer.supplychain.net/tls/server.crt
          ServerTLSCert: crypto-config/ordererOrganizations/supplychain.net/orderers/orderer.supplychain.net/tls/server.crt
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *OrdererCapabilities

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

# ---------------------------------------------------------------------------
# 3. Profiles
# ---------------------------------------------------------------------------
Profiles:
    # System Channel Genesis Block
    SupplyChainGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SupplyChainConsortium:
                Organizations:
                    - *FarmerOrg
                    - *TransporterOrg
                    - *RetailerOrg

    # Application Channel Transaction
    SupplyChainChannel:
        <<: *ChannelDefaults
        Consortium: SupplyChainConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *FarmerOrg
                - *TransporterOrg
                - *RetailerOrg
            Capabilities:
                <<: *ApplicationCapabilities